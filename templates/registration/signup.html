{% extends "registration/base.html" %}
{% block title %}Register{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="body">
            <form method="POST" action="">
                {% csrf_token %}
                {# form.as_p #}
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">person</i>
                    </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="username" autocapitalize="none"
                            autocomplete="username" maxlength="150" required id="id_username"
                            placeholder="Username">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">mail</i>
                    </span>
                    <div class="form-line">
                        <input type="email" class="form-control" name="email" autocapitalize="none" 
                            required id="id_email" placeholder="Email">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">lock</i>
                    </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password1" autocomplete="new-password"
                            placeholder="Password" required id="id_password1">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">lock</i>
                    </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password2" autocomplete="new-password" placeholder="Confirm Password" required id="id_password2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN UP</button>
                    </div>
                </div>
                <div class="row m-t-15 m-b--20">
                    <div class="col-xs-12">
                        Already have an account? <a href="{% url 'login' %}">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
