{% extends "base.html" %}

{% block title %}Create Company{% endblock %}

{% block content %}

<section class="content">
    <div class="container-fluid">
        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            CREATE COMPANY
                        </h2>
                    </div>
                    <div class="body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <label for="id_name">Name</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="name" maxlength="255" class="form-control" placeholder="Enter company name" required id="id_name">
                                </div>
                            </div>
                            <label for="id_license_no">License No.</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="license_no" maxlength="255" required id="id_license_no" class="form-control" placeholder="Enter company license number">
                                </div>
                            </div>
                            <label for="id_address">Address</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="address" maxlength="255" required id="id_address" class="form-control" placeholder="Enter company address">
                                </div>
                            </div>
                            <label for="id_contact_no">Contact No.</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="contact_no" class="form-control" maxlength="255" required id="id_contact_no" placeholder="Enter contact number">
                                </div>
                            </div>
                            <label for="id_email">Email</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="email" maxlength="255" class="form-control" required id="id_email" placeholder="Enter company email address">
                                </div>
                            </div>
                            <label for="id_description">Description</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="description" class="form-control" maxlength="255" required id="id_description" placeholder="Enter company description">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary m-t-15 waves-effect">ADD COMPANY</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Vertical Layout -->
    </div>
</section>

{% endblock %}
