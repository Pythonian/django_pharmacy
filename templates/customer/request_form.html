{% extends "base.html" %}

{% block title %}{% if create %}Add{% else %}Update{% endif %} Customer Request{% endblock %}

{% block content %}

<section class="content">
    <div class="container-fluid">
        {% include 'partials/alerts.html' %}
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            {% if create %}ADD{% else %}UPDATE{% endif %} CUSTOMER REQUEST
                        </h2>
                    </div>
                    <div class="body">
                        <form method="post" action="">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary m-t-15 waves-effect">{% if create %}ADD{% else %}UPDATE{% endif %} CUSTOMER REQUEST</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
